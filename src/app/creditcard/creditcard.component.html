<app-navbar></app-navbar>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center">
          <div class="card ER">
              <div class="card-header">
                  <h3 class="text-center">Credit Card</h3>
                  
              </div>
              <div class="card-body">
                  <form>
            <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" [(ngModel)]="name" name="name"   placeholder="Name"id="reg_name" required>
                          
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                        </div>
                        <input type="text" class="form-control"[(ngModel)]="acno"   name="acno" placeholder="Account number"required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="pan" name="pan" placeholder="PAN Number"id="reg_name" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-cog"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="salary" name="salary" placeholder="Salary" required>
                        
                    </div>
  
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-handshake"></i></span>
                          </div>
                          <input type="text" class="form-control"[(ngModel)]="aadhar" name="aadhar"   placeholder="Aadhar" required>
                          
                      </div>
                      
                      <div class="form-group">
                          <input type="submit" (click)=" SubmitCreditCard()" value="Submit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Account Number</th>
        <th scope="col">Name</th>
        <th scope="col">Available Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dummyarray">
        <th scope="row">1</th>
        <td>{{data.acno}}</td>
        <td>{{data.name}}</td>
        <td>{{data.salary}}</td>
      </tr>
    </tbody>
  </table>
